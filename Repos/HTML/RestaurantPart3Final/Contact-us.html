    <script>
    function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
      let y = document.forms["myForm"]["femail"].value;
      if (y == "") {
        alert("Email must be filled out");
        return false;
      }
      let z = document.forms["myForm"]["fphone"].value;
      if (z == "") {
        alert("Phone number must be filled out");
        return false;
      }
    }
</script>

  <body>
    <div class="container">

      <header>
        <h1>Golden Time</h1>
      </header>
      <nav>
        <a class="btn badge-pill" href="index.html">Home</a>
        <a class="btn badge-pill" href="Menu.html">Menu</a>
        <a class="btn badge-pill" href="Contact-us.html">Contact-us</a>
      </nav>

      <!--form validating,Name,email and phone validated through JS-->
      <form name="myForm" action="/action_page.php" onsubmit="return validateForm()"method="post">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" class="form-control" id="Name" placeholder="Enter name"  name="fname"><br>
        </div>

        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="femail"><br>
        </div>

        <div class="form-group">
          <label for="Phone">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone number" name="fphone"><br>
        </div>


        <label for="Inquiry">Reason for Inquiry</label>
        <select class="Inquriy" name="Inquiry">
          <option value="defaut" selected>Catering</option>
          <option value="Private Party">Private Party</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select><br>

        <label for="information">Aditiontion Information</label>
        <textarea name="Information" rows="" cols=""></textarea><br>

        <label for="Inquiry">Have you been to the restaurant?</label>
        <input type="radio" id="choice1" name="questionaire" value="yes">
        <label for="choice1">yes</label>
        <input type="radio" id="choice2" name="questionaire" value="no">
        <label for="choice2">no</label><br>

        <label for="Inquiry">Best day to contact you:</label>
        <input type="checkbox" name="weekday" value="Monday">
        <label for="Monday">M</label>
        <input type="checkbox" name="weekday" value="Tuesday">
        <label for="Monday">T</label>
        <input type="checkbox" name="weekday" value="Wedensday">
        <label for="Monday">W</label>
        <input type="checkbox" name="weekday" value="Thursday">
        <label for="Monday">Th</label>
        <input type="checkbox" name="weekday" value="Friday">
        <label for="Monday">F</label><br>

        <input type="submit" name="Send Request" value="Send Request">

      </form>
      <hr>
      <footer>
        <h6>999 Royal Ave, BC, V3M 3K3</h6>
        <h6>604-389-8888</h6>
      </footer>
